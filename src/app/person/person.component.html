<div class="container mt-5">
  <div class="row">
    <h2>Person</h2>
    <hr>
    <div class="col text-right mb-3">
      <a routerLink="/person/add" class="btn btn-success btn-sm">Create New</a>
    </div>
    <hr>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Last Name</th>
          <th scope="col">First Name Number</th>
          <th scope="col">Birth Date</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let p of person">
          <td>{{p.LastName}}</td>
          <td>{{p.FirstName}}</td>
          <td>{{p.BirthDate}}</td>
          <td>
            <a [routerLink]="['/person/', p.PersonId, 'info']" class="btn btn-info btn-sm">Info</a>
            <a [routerLink]="['/person/', p.PersonId, 'update']" class="btn btn-info btn-sm">Update</a>
            <button type="button" (click)="deletePerson(p.PersonId)"
              class="btn btn-info btn-sm">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
